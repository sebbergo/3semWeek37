<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="1">
            Linje nummer 1
        </div>

        <div id="2">
            Linje nummer 2
        </div>

        <div id="3">
            Linje nummer 3
        </div>

        <button id="btn">tryk her</button>

        <script>
            var ids = document.getElementsByTagName("div")
            for (var i = 0; i < ids.length; i++) {
                ids[i].style.backgroundColor = "yellow"
            }

            function changeColors() {
                document.getElementById(1).style.backgroundColor = "blue"
                document.getElementById(2).style.backgroundColor = "red"
                document.getElementById(3).style.backgroundColor = "orange"
            }

            let btn = document.getElementById("btn")

            btn.addEventListener('click', (event) => {
                event.preventDefault()
                changeColors()
            })
        </script>
    </body>
</html>
