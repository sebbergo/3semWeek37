<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .myDiv {width: 25px; 
                    height: 25px; 
                    background-color: yellow; 
                    margin:1px}
            </style>
        </head>
        <body>
            <div id="outerdiv" class="myDiv">
                <div id="1">1</div>
                <div id="2">2</div>
                <div id="3">3</div>
                <div id="4">4</div>
                <div id="5">5</div>
                <div id="6">6</div>
                <div id="7">7</div>
                <div id="8">8</div>
                <div id="9">9</div>
                <div id="10">10</div>
                
                <p id="ptag"></p>
        </div>
            
        <script>
            const outerdiv = document.getElementById('outerdiv')
            outerdiv.addEventListener('click', function (event) {
                event.preventDefault()
                document.getElementById("ptag").innerText = "Hi from " +event.target.getAttribute("id")
            })
        </script>
    </body>
</html>
