<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Year</th>
                        <th scope="col">Make</th>
                        <th scope="col">Model</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
            
            <input type="text" id="price">
            <button onclick="price()">Filter price</button>
        </div>

        <script>
            var cars = [
                {id: 1, year: 1997, make: 'Ford', model: 'E350', price: 3000},
                {id: 2, year: 1999, make: 'Chevy', model: 'Venture', price: 4900},
                {id: 3, year: 2000, make: 'Chevy', model: 'Venture', price: 5000},
                {id: 4, year: 1996, make: 'Jeep', model: 'Grand Cherokee', price: 4799},
                {id: 5, year: 2005, make: 'Volvo', model: 'V70', price: 44799}
            ];

            var html = cars.map(car =>
                "<tr><td>" + car.id + "</td>\n\
                <td>" + car.year + "</td>\n\
                <td>" + car.make + "</td>\n\
                <td>" + car.model + "</td>\n\
                <td>" + car.price + "</td></tr>")
    
            document.getElementById("tbody").innerHTML = html
/*
            function priceFilter(car){
                var amount = document.getElementById("price")
                return car.price < amount.value
            }
     * 
 */
            
            function price(){
                event.preventDefault()
                var price = document.getElementById("price")
                var newCars = cars.filter(car => car.price < price.value)
                
                var html = newCars.map(newCar => 
                "<tr><td>" + newCar.id + "</td>\n\
                <td>" + newCar.year + "</td>\n\
                <td>" + newCar.make + "</td>\n\
                <td>" + newCar.model + "</td>\n\
                <td>" + newCar.price + "</td></tr>")
        
                document.getElementById("tbody").innerHTML = html
            }
        </script>
    </body>
</html>
