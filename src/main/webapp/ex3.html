<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div>
            <h1>Alle navne:</h1>
            <ul id="names">
            </ul>

            <input type="text" id="submit">
            <button onclick="addName()">add item</button>
            <button onclick="deleteFirstItem()">delete first item</button>
            <button onclick="deleteLastItem()">delete last item</button>
        </div>

        <script>
            var names = ["Lars", "Peter", "Jan", "Ian"];

            var html = names.map(n => "<li>" + n + "</li>");

            var htmlString = "<ul>" + html.join('') + "</ul>";

            document.getElementById("names").innerHTML = htmlString;

            function addName() {
                var submit = document.getElementById("submit");
                names.push(submit.value);

                var html = names.map(n => "<li>" + n + "</li>");
                var htmlString = "<ul>" + html.join('') + "</ul>";
                document.getElementById("names").innerHTML = htmlString;
            }


            function deleteFirstItem() {
                var submit = document.getElementById("submit");
                names.shift(submit.value);

                var html = names.map(n => "<li>" + n + "</li>");
                var htmlString = "<ul>" + html.join('') + "</ul>";
                document.getElementById("names").innerHTML = htmlString;
            }

            function deleteLastItem() {
                var submit = document.getElementById("submit");
                names.pop(submit.value);

                var html = names.map(n => "<li>" + n + "</li>");
                var htmlString = "<ul>" + html.join('') + "</ul>";
                document.getElementById("names").innerHTML = htmlString;
            }
            </script>
    </body>
</html>
